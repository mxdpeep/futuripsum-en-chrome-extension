/** make prefs global */
window.prefs = prefs;

/** @var int timer */
var t;

/** @var int counter */
var c = 0;

/** event: toolbar button clicked */
chrome.browserAction.onClicked.addListener(function(tab)
{
  c++;
  chrome.browserAction.setBadgeText({text: '' + c}); // convert (int) c to string!
  chrome.browserAction.setBadgeBackgroundColor({color: window.prefs.colorClick});
  if (t) clearTimeout(t);
  t = setTimeout('contentTab()', window.prefs.timeout);
  return true;
});

/** show content tab, reset counter and badge */
function contentTab()
{
  chrome.tabs.create(
  {
    url: window.prefs.tabURL + c,
    selected: true
  });
  c = 0;
  reset();
  return true;
}

/** reset badge */
function reset()
{
  chrome.browserAction.setBadgeText(
  {
    text: window.prefs.lang
  });
  chrome.browserAction.setBadgeBackgroundColor(
  {
    color: window.prefs.colorReset
  });
  return true;
}

reset();

</script>
</head>
</html>
